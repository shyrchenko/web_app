{% extends "base.html" %}
{% block content %}
<div id="posts">
    {% for post in posts.items %}
        <div class="single_post">
            <h2><a href="/post/{{post.id}}" class="post_link">{{post.title}}</a></h2>
            <hr>
            <p>{{post.text| none_to_str |truncate(1000)}}</p>
        </div>
    {% endfor %}
 </div>
{% endblock %}
